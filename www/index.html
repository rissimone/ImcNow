<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link id="page_favicon" href="img/favicon.ico" rel="icon" type="image/x-icon" />
        <title>IMC Now</title>
    </head>
    
    <script type="text/javascript">
            
        app.initialize();
        
        function calcular(){
        
            var altura = document.getElementById("nmaltura").value;
            var peso = document.getElementById("nmpeso").value;
            var mensagem;
            
            altura = altura/100;
            var imc = peso/(altura*altura);
            
            //arredondamento para duas casas decimais
            imc = imc.toFixed(2);
            
            if(imc < 17){
             mensagem = "<br>Cuidado!<br> Você está muito abaixo do seu peso ideal."
             document.getElementById("resultados").style.color = "red";
            }
            else if((imc > 17) && (imc < 18.49)){
             mensagem = "<br>Cuidado!<br> Você está um pouco abaixo do seu peso ideal.";
             document.getElementById("resultados").style.color = "yellow";
            }
            else if((imc > 18.49) && (imc < 24.99)){
             mensagem = "<br>Parabéns!<br> Você está com seu peso ideal.";
             document.getElementById("resultados").style.color = "green";
            }
            else if((imc > 25) && (imc < 29.99)){
             mensagem = "<br>Cuidado!<br> Você está um pouco acima do seu peso ideal.";
             document.getElementById("resultados").style.color = "yellow";
            }
            else if((imc > 30) && (imc < 34.99)){
             mensagem = "<br>Cuidado!<br> Você se encontra num caso de Obesidade tipo 1.";
             document.getElementById("resultados").style.color = "red";
            }
            else if((imc > 35) && (imc < 39.99)){
             mensagem = "<br>Cuidado!<br> Você se encontra num caso de Obesidade tipo 2 (Morbida).";
             document.getElementById("resultados").style.color = "red";
            }
            else if(imc > 40){
             mensagem = "<br>Cuidado!<br> Você se encontra num caso de Obesidade tipo 3 (Severa).";
             document.getElementById("resultados").style.color = "red";
            } 

            document.getElementById("resultados").innerHTML = "Seu imc é: " + imc + mensagem;

        }
        
    </script>
    
    <body>
       
        <header>
            Cálculo IMC
        </header>
        
        <content>
            
            <tittle>Saiba se está dentro do <br> padrão ideal de Saúde</tittle>
        
            <form id="formIMC" name="formIMC" method="post" action="#" enctype="multipart/form-data">
        
                <label for="nmaltura">Altura:</label>
                <input  required type="number" maxlength="4" id="nmaltura" name="nmaltura" /><b>cm</b><br>

                <label for="nmpeso">Peso:</label>
                <input required type="number" maxlength="4" id="nmpeso" name="nmpeso" /><b>Kg</b><br><br>
                <center>
                
                <input value="ENVIAR" name="btnenviar" id="btnenviar" onclick="calcular()" type="button" />&nbsp;&nbsp;
                <input value="LIMPAR" name="btnlimpar" id="btnlimpar" type="reset" />
                </center>
                
            </form>
            
            <div id="resultados">
                
                Aqui aparecerão os resultados.
                
            </div>
            
        </content>
        
        <footer>Copyright 2015 © - ImcNow - Todos os direitos reservados à Simone Ris </footer>
        
    </body>
</html>
